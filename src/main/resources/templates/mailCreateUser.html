<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Template</title>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: lightgray; display: flex; flex-direction: row; justify-content: center; align-items: center">
    <div class="Template" style="width: 100%; min-height: 700px; border-top: 4px solid #2ef62e; padding: 20px; background-color: white">
        <h1 style="display: block; font-size: 20px; color: black;">
            Dear <span th:text="${fullname}">Mr. John Smooth</span>
        </h1>
        <table>
            <tbody>
                <tr style="display: block; font-size: 18px; color: black; margin-top: 12px;">
                    <td>Your email account <span th:text="${email}">email</span> have been created in system.</td>
                </tr>
                <tr>
                    <td style="display: block; font-size: 18px; color: black; margin-top: 12px;">Please create secure password for using the system. </td>
                </tr>
                <tr style="display: block; font-size: 18px; color: black; margin-top: 12px;">
                    <td>This is link for create your password.</td>
                </tr>
                <tr style="display: block; font-size: 15px; color: black; margin-top: 12px;">
                    <td><a target="_blank" href="${verification_link}" th:href="${verification_link}" th:text="${verification_link}">Click here to create your password</a> </td>
                </tr>
            </tbody>
           
        </table>
    
        <p>Best Regard.</p>
        <p></p>
        <p>~~~~~~~~~~~~~~</p>
        <p></p>
        <p>Thank you</p>
    </div>
</body>
</html>
